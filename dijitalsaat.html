<!DOCTYPE html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>FATİH EMİN ERBİL</title>
<style>
#alan{
    width: 150px;
    margin: 25px auto;
}
#saat{
    padding: 15px;
    font-weight: bold;
    background-color: black;
    color: white;
    border: 2px double white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
</style>
</head>
<body>

<div id="alan">
    <span id="saat"></span>
</div>



<script type="text/javascript" language="javascript">

function ekle(deger){
    var stringyap   =   deger.toString();
    var uzunluk     =   stringyap.length;
        if(uzunluk === 1){
            return "0" + stringyap;
        }else{
            return  stringyap;
        }
}

function saatguncelle(){
    var zaman         =   new Date();
    var saatdegeri    =   zaman.getHours();
    var dakikadegeri  =   zaman.getMinutes();
    var saniyedegeri  =   zaman.getSeconds();
    document.getElementById("saat").innerHTML = ekle(saatdegeri) + ":" + ekle(dakikadegeri) + ":" + ekle(saniyedegeri);
}

setInterval(saatguncelle, 1000);

</script>
</body>
</html>
